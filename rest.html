<!DOCTYPE html>
<html>

<head>
    <title>Road to Gymnastics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/rest.css">
</head>

<body>
    <main>
        <div class="container">
            <div id="timer" class="timer">30</div>

            <div id="timer-adjustment-btns" class="timer-adjustment-btns">
                <button id="increase" class="btn increase">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
                <button id="decrease" class="btn decrease">
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
                <a id="stop" class="btn stop" href="workout.html">
                    <i class="fa-solid fa-ban"></i>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
