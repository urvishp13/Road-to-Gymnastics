<!DOCTYPE html>
<html>

<head>
    <title>Road to Gymnastics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/random-regiment.css">
</head>

<body>
    <main id="main">
        <div class="container">
            <div id="exercises-list"> 
                <!-- dynamically render exercise elements -->
            </div>

            <a id="add-exercise" class="btn add-exercise" data-click="add" data-add="add" href="all-exercises.html">
                <i class="fa-solid fa-circle-plus"></i> Add Exercise
            </a>

            <button id="start-workout" class="btn start-workout" data-click="start workout">
                <i class="fa-solid fa-play"></i> Start Workout
            </button>
        </div>
        <div id="start-workout-prompt" class="start-workout-prompt">
            <i class="fa-solid fa-play"></i> Start Workout <i class="fa-solid fa-xmark" data-click="close prompt"></i>
            <div class="workout-type-options">
                <a class="btn" data-workout-type="supersets" href="workout.html">SUPERSETS</a>
                <a class="btn" data-workout-type="straight sets" href="workout.html">STRAIGHT SETS</a>
            </div>
        </div>
    </main>

    <div id="overlay" class="overlay"></div>

    <script src="../../dist/randomRegiment.bundle.js" type="module"></script>
</body>

</html>
