<!DOCTYPE html>
<html>

<head>
    <title>Road to Gymnastics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/all-exercises.css">
</head>

<body>
    <main>
        <div class="container">
            <a href="random-regiment.html"><i class="fa-solid fa-arrow-left"></i></a> <!-- link to the regiment page -->

            <div class="search">
                <input type="search" id="search" placeholder="Search for exercise...">
                <a class="new-exercise" href="new-exercise.html"><i class="fa-solid fa-plus"></i></a> <!-- link to 'new exercise' page -->
            </div>

            <div class="filters">
                <button class="btn all selected" data-filter="all">All</button>
                <button class="btn custom" data-filter="custom">Custom</button>
                <button class="btn random" data-filter="random">Random <i class="fa-solid fa-shuffle"></i></button>
            </div>
        </div>

        <div id="all-exercises" class="all-exercises">
            <!-- dynamically populate with exercises from API -->
        </div>
    </main>

    <script src="../../dist/exercises.bundle.js" type="module"></script>
</body>

</html>
