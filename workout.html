<!DOCTYPE html>
<html>

<head>
    <title>Road to Gymnastics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/workout.css">
</head>

<body>
    <main class="container">
        <div id="workout" class="workout">
            <!-- render sets dynamically -->
        </div>

        <div class="workout-interruptions-btns">
            <a id="rest" class="btn rest" href="rest.html">REST</a>
            <a id="end-workout" class="btn end-workout" href="end-workout.html">END WORKOUT</a>
        </div>
    </main>

    <form id="on-current-exercise" autocomplete="off">
        <p>reps</p>
        <input type="number" min="0" id="exercise-reps" required>
        <button id="next-exercise-btn" class="next-exercise-btn">NEXT</button>
        <button id="finished-workout-btn" class="finished-workout-btn">DONE</button>
    </form>

    <script src="assets/javascript/workout.js"></script>
</body>

</html>
