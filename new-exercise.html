<!DOCTYPE html>
<html>

<head>
    <title>Road to Gymnastics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/exercise-info.css">
    <link rel="stylesheet" href="assets/css/new-exercise.css">
</head>

<body>
    <main>
        <div class="container">
            <a href="all-exercises.html"><i class="fa-solid fa-arrow-left"></i></a> <!-- link to the 'All exercises' page -->
            
            <div class="exercise-info">
                <div class="video"></div>
                <input id="new-exercise-title" class="exercise-title new-exercise-title" type="text" placeholder="Name of exercise...">
                <textarea id="new-exercise-desc" class="exercise-desc new-exercise-desc" placeholder="Description of exercise..."></textarea>
            </div>

            <div class="btn-container override-container">
                <button id="save-btn" class="btn save">
                    <span><i class="fa-solid fa-floppy-disk"></i> Save</span>
                </button>
                <a class="btn add" href="#"> <!-- link to regiment page -->
                    <span><i class="fa-solid fa-circle-plus"></i> Add to Workout</span>
                </a>
            </div>
        </div>
    </main>

    <script src="assets/javascript/new-exercise.js"></script>
    <script src="dist/bundle.js" type="module"></script>
</body>

</html>
